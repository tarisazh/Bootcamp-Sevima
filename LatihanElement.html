<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Menulis Element</title>

    <!--Library React-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script> 
    <!--Menerjemahkan kode JSX menjadi Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>

</head>
<body>
    <!--Semua butuh root untuk menyisipkan komponen React ke DOM-->
    <div id="root"></div>
        <!--Diterjemahkan oleh babel-->
        <script type="text/babel">
        function tick() {
            const element = (
                <div>
                    <h1>Hello, Bro!</h1>
                                       {/*Waktunya di update setiap detik*/}
                    <h2>Sekarang pukul {new Date().toLocaleTimeString()}.</h2>
                </div>
            );
            ReactDOM.render(element, document.getElementById('root'));
        }
        //Menjalankan fungsi tick
        setInterval(tick, 1000);
        </script>
</body>
</html>
