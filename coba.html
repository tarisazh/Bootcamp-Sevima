<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Hari</title>
</head>
<body>
    <script>
       console.log("Soal 3");
class AkunBank {
    constructor(nama, nomorRekening, saldo) {
        this.nama = "Tarisa";
        this.nomorRekening = "123-456-789-000";
        this.saldo = 100000;
    }

    setor(jumlah) {
        this.saldo += jumlah; // Menambah jumlah ke saldo
        console.log(`Saldo anda setelah setor Rp${jumlah} adalah Rp${this.saldo}`);
    }

    tarik(jumlah) {
        if (jumlah <= this.saldo) {
            this.saldo -= jumlah; // Mengurangi jumlah dari saldo yang sudah diperbarui
            console.log(`Saldo anda setelah ditarik Rp${jumlah} adalah Rp${this.saldo}`);
        } else {
            console.log("Saldo tidak mencukupi untuk penarikan ini.");
        }
    }

    cekSaldo() {
        console.log(`Saldo saat ini adalah Rp${this.saldo}`);
    }
}

const bank = new AkunBank();
bank.cekSaldo();    // Mengecek saldo awal
bank.setor(50000);  // Menambah saldo dengan Rp50,000
bank.tarik(20000);  // Mengurangi saldo dengan Rp20,000 dari saldo terbaru
bank.cekSaldo();    // Mengecek saldo akhir

    </script>
</body>
