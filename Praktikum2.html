<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan</title>
</head>
<body>
    <h3>Perulangan Angka | Latihan 2</h3>
    <form onsubmit="return Latihan2();">
        <label for="angka">Angka :</label>
        <input type="text" id="angka" required>
        <button type="submit">Cek</button>
    </form>
    <br>
    <h3>Log In | Latihan 3</h3>
    <form onclick="return Latihan3();">
        <label for="password">Password :</label>
        <input type="password" id="password" required>
        <button type="submit">Log In</button>
    </form>
    <p id="sandi"></p>
    <br>
    <h3>Deteksi Angka | Latihan 4</h3>
    <form onsubmit="return Latihan4();">
        <label for="input">Angka Positif atau Negatif :</label>
        <input type="text" id="input" required>
        <button type="submit">Deteksi</button>
    </form>
    <p id="deteksi"></p>
    <br>
    <h3>Switch Hari | Latihan 5</h3>
    <form>
        <label for="hari">Masukkan Nama Hari dalam Bahasa Inggris :</label>
        <input type="text" id="hari" required>
        <button type="button" onclick="return Latihan5();">Cek</button>
    </form>
    <p id="output"></p>
    <script>

        for (let x=1; x<=20; x++){
            if (x % 3===0 && x % 5==0){
                console.log("FizzBuzz");
            }
            else if (x % 3===0){
                console.log("Fizz");
            }
            else if (x % 5==0){
                console.log("Buzz");
            }
            else {
                console.log(x);
            }
        }

        function Latihan2(){
            let y = parseInt(document.getElementById("angka").value);
            let hasil = "";

            if (y >= 100){
                alert("Perulangan Selesai");
            }
            
            while (y <= 100){
                hasil += y + " "; 
                y++;
            } alert(hasil);
            
            return false;
        }

        function Latihan3(){
            let password = document.getElementById("password").value;
            const passwordBenar = "Javascript";
            let sandi = document.getElementById("sandi");

            do {
                let password = document.getElementById("password").value;
                if (password !== passwordBenar){
                    document.getElementById("sandi").innerText = "Password salah, coba lagi";
                    return false;
                }
            }   while (password !== passwordBenar);
                alert("Log In Berhasil");
                return false;
        }

        function Latihan4(){
            let angka = parseFloat(document.getElementById("input").value);

            if (angka >0){
                document.getElementById("deteksi").innerText = "Angka Positif";
                return false;
            } else if (angka <0){
                document.getElementById("deteksi").innerText = "Angka Negatif";
                return false;
            } else {
                document.getElementById("deteksi").innerText = "Nol";
                return false;
            }
        }

        function Latihan5(){
            const hari = document.getElementById("hari").value.toLowerCase();
            let output;

            switch (hari) {
                case "monday":
                    output = "Senin";
                    break;
                case "tuesday":
                    output = "Selasa";
                    break;
                case "wednesday":
                    output = "Rabu";
                    break;
                case "thursday":
                    output = "Kamis";
                    break;
                case "friday":
                    output = "Jumat";
                    break;
                case "saturday":
                    output = "Sabtu";
                    break;
                case "sunday":
                    output = "Minggu";
                    break;
                default:
                    output = "Nama hari tidak dikenal";
                    break;
            }

            document.getElementById("output").innerText = output;
        }
    </script>
</body>
</html>
