<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Masukan nama Anda</h1>
    <!--preventDefault() untuk submit agar tidak hilang-->
    <form onsubmit="event.preventDefault(); sambutPengguna();">
        <label for="nama">Nama :</label>
        <input type="text" id="nama" required>
        <button type="submit">Sambut</button>
    </form>
    <p id="pesan"></p>
    <script>
        //membuat variabel 
        let nama = "Tarisa";

        //menampilkan di halaman utama 
        document.write ("Nama Saya " + nama);
        console.log ("Nama Saya " + nama);
    </script>
    <br>
    <script>
        function sambutPengguna() {
            //Mengambil nilai dari input nama
           const namaPengguna = document.getElementById("nama").value;

           //Menampilkan pesan sambutan di konsol
           console.log("Selamat datang," + namaPengguna + "!");

           //Menampilkan pesan ke halaman utama
           document.getElementById("pesan").innerText = "Selamat datang, " + namaPengguna + "!"
        }
    </script>
    <br>
    <h1>Luas Persegi Panjang</h1>
    <form onsubmit="event.preventDefault(); hasilPerkalian();">
                <label for="panjang">Panjang</label>
                <input type="text" id="panjang" required>
                <label for="lebar">Lebar</label>
                <input type="text" id="lebar" required>
                <button type="submit">Hitung</button>
    </form>
    <p id="hasil"></p>
    
</body>
</html>
<script>
    function hasilPerkalian() {
        let panjang = parseInt(document.getElementById("panjang").value);
        let lebar =  parseInt(document.getElementById("lebar").value);

        let hasil = panjang * lebar;
        let keliling = 2 * panjang + lebar

        console.log ("hasilnya" + hasil);

        document.getElementById("hasil").innerText = "hasilnya " + keliling;
        
    }
</script>
